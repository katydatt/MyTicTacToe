<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:700' rel='stylesheet' type='text/css'> <!-- for my Xs  and Os -->
  <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
  <title>Tic Tac Toe</title>
</head>
<body>
<h1> Tic Tac Toe</h1>

<div id="message"> </div>

<div id="board">
    <div class="console">

        <div class="firstRow">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
           <div id="box3" class="box"></div>
        </div>


        <div class="secondRow">
           <div id="box4" class="box"></div>
            <div id="box5" class="box"> </div>
            <div id="box6" class="box"> </div>
        </div>


        <div class="thirdRow">
            <div id="box7" class="box"></div>
            <div id="box8" class="box"> </div>
            <div id="box9" class="box"> </div>
        </div>


    </div>
</div>
<div class="side">
  <div id="reset" class="round-button">

  </div>

  <div class="counter">
    <h4 id="countX"> X score  = 0</h4>
  </div>

  <div class="counter">
    <h4 id="countO"> O score = 0</h4>
  </div>
</div>


    </div>
</div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
